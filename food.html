                </div>
                <div class="form-group">
                    <label for="beverage">Beverage:</label>
                    <select id="beverage" name="beverage">
                        <option value="">Select Beverage</option>
                        <option value="es_teh">Es Teh</option>
                        <option value="es_kopi">Es Kopi</option>
