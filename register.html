<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <h1>Break<span>Room.id</span></h1>
                </div>

                <input type="checkbox" id="click">
                <label for="click" class="mobile_menu_btn">
                    <i class="fa-solid fa-bars-staggered"></i>
                </label>

                <ul>
                    <li><a href="#">Beranda</a></li>
                <li><a href="#">Table Available</a></li>
                <li><a href="#">Food & Beverage</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="login-btn">Login</a></li>
                </ul>
            </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="register-container">
            <h2>Register</h2>
            <i class="ph ph-x-square close-button" onclick="redirectToIndex()"></i>
            <form class="register-form">
                <input type="text" placeholder="Nama">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Nomor HP">
                <input type="password" placeholder="Password">
                <button type="submit">Register</button>
            </form>
            <div class="register-link">
                Sudah punya akun? <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    <script>
        function redirectToIndex() {
          window.location.href = "index.html";
        }
      </script>
</body>
</html>
